<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="A recipe search website where you can search for recipes based on various criterias. Also cheers you up with a quote or advice." />
  <link rel="shortcut icon" href="assets/images/favicon.jfif">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Cal-it</title>
</head>

<body>
  <div class="card bg-dark text-center">
    <img class="card-img" src="https://cdn.pixabay.com/photo/2016/11/29/08/24/bakery-1868396_960_720.jpg"
      alt="Card image">
    <div class="card-img-overlay">
      <h1 class="card-title">Cal-it</h1>
      <p class="card-text text-info fs-4 ">We provide recipe recommendations based on mealtype, diet, ingredients, and preparation time..</p>
    </div>
  </div>
  <main>
    <p id="quote" class="fst-italic fw-bold pt-3"></p>

    <div class="container border border-5 rounded m-3 mx-auto">
      <div class="row pt-5">
        <div class="col col-12 col-md-4">
          <label for="diet">Diet:</label>
          <select class="form-select" id="diet" aria-label="Default select example">
            <option selected value="balanced">Balanced</option>
            <option value="high-fiber">High-fiber</option>
            <option value="high-protein">High-protein</option>
            <option value="low-carb">Low-carb</option>
            <option value="low-fat">Low-fat</option>
            <option value="low-sodium">Low-sodium</option>
          </select>
        </div>
        <div class="col col-12 col-md-4">
          <label for="MealType">Meal Type:</label>
          <select class="form-select" id="MealType" aria-label="Default select example">
            <option selected value="Breakfast">Breakfast</option>
            <option value="Dinner">Dinner</option>
            <option value="Lunch">Lunch</option>
            <option value="Snack">Snack</option>
            <option value="Teatime">Teatime</option>

          </select>
        </div>
        <div class="col col-12 col-md-4">
          <label for="time">Time Range:</label>
          <select class="form-select" id="time" aria-label="Default select example">
            <option selected value="1-10">1-10 minutes</option>
            <option value="10-30">10-30 minutes</option>
            <option value="30-60">30-60 minutes</option>
            <option value="60+">60+ minutes</option>

          </select>
        </div>
      </div>
      <div class="input-group mb-3 pt-3">
        <input type="text" id="mainIngredientInput" class="form-control me-4" placeholder="main ingredient"
          aria-label="Type one or more keywords" aria-describedby="button-addon2">
        <button class="btn btn-dark" type="button" id="buttonSearch">Search Recipe</button>
      </div>
    </div>

    <div id ="favoritesSection" class="mb-1">
      <button type="button" class="btn btn-dark" data-bs-toggle="collapse" data-bs-target="#favorites">View Saved Recipes</button>
      <div id="favorites" class="collapse">
        <ul id="favoriteList"></ul>
      </div>
    </div>

    <section id="errorLog"></section>

    <section id="cards"></section>
    
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
